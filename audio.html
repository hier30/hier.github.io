<!-- audio.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
</head>
<body>
    <audio autoplay loop>
        <source src="audio/ssstik.io_1731600795016.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        document.addEventListener('click', function() {
            const audio = document.getElementById('background-music');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>  
    
</body>
</html>
